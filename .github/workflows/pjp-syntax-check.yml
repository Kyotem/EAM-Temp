name: PHP Syntax Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  php-syntax-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'  # Specify the PHP version you want to use

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y php-cli  # Install PHP CLI for syntax checking

      - name: Check for PHP syntax errors
        run: |
          # Find all PHP files in the ./application directory and check for syntax errors
          find ./application -name "*.php" -exec php -l {} \;

